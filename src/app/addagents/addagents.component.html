    <div class="col-md-10">
      <div class="card">
        <div class="card-header card-header-danger">
          <h4 class="card-title">Register Agents</h4>
          <p class="card-category">Adding the agent allows you to officially register the agents</p>
        </div>
        <div class="card-body">
          <form [formGroup]="agentform">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">Firstname</label>
                  <input Style=" text-transform: uppercase;" type="text"  formControlName="firstName" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">Lastname</label>
                  <input type="text" Style=" text-transform: uppercase;" formControlName="lastName" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label class="bmd-label-floating">Phone</label>
                  <input type="text" formControlName="phone" class="form-control">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="bmd-label-floating">Email</label>
                  <input type="email" formControlName="email" class="form-control">
                </div>
              </div>
          <!--<div class="col-md-4">
               <div class="form-group">
                 <label class="bmd-label-floating">Password</label>
                 <input type="password" formControlName="password" class="form-control">
               </div>
             </div>-->
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label class="bmd-label-floating">Location</label>
                  <input type="text" Style=" text-transform: uppercase;" formControlName="location" class="form-control">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="bmd-label-floating">Manager Name</label>
                  <input type="text" Style=" text-transform: uppercase;" formControlName="managerName" class="form-control">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="bmd-label-floating">Manager Email</label>
                  <input type="email" formControlName="managerEmail" class="form-control">
                  
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-danger pull-right" (click)="addagent()">Register Agent</button>
            <div class="clearfix"></div>
