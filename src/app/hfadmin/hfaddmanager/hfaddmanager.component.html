 <div class="content">
  <div class="container-fluid"> 
  <div class="row">
    
    <div class="col-md-10">
      <div class="card">
        <div class="card-header card-header-danger">
          <h4 class="card-title">Add Manager</h4>
          <p class="card-category">Adding the Manager allows you to officially register the Manager</p>
        </div>
        <div class="card-body">
          <form [formGroup]="agentform">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">Firstname</label>
                  <input Style=" text-transform: uppercase;" type="text"  formControlName="firstName" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">Lastname</label>
                  <input type="text" Style=" text-transform: uppercase;" formControlName="lastName" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label class="bmd-label-floating">Phone</label>
                  <input type="number" formControlName="phone" class="form-control">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="bmd-label-floating">Email</label>
                  <input type="email" formControlName="email" class="form-control">
                </div>
              </div>
              <div class="col-md-4">
               <div class="form-group">
                 <label class="bmd-label-floating">Password</label>
                 <input type="password" formControlName="password" class="form-control">
               </div>
             </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label class="bmd-label-floating">Location</label>
                  <input type="text" Style=" text-transform: uppercase;" formControlName="location" class="form-control">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="bmd-label-floating">Manager Name</label>
                  <input type="text" Style=" text-transform: uppercase;" formControlName="managerName" class="form-control">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="bmd-label-floating">Manager Email</label>
                  <input type="email" formControlName="managerEmail" class="form-control">
                  
                </div>
              </div>
            </div>
            <!-- <div class="row">
              <div class="col-md-7">
                <div class="form-group">
                 
                  <div class="form-group">
                    <label class="bmd-label-floating"> What ideas does the new agent has and wish it is implemented general insurance in Ghana</label>
                    <textarea class="form-control" rows="5"></textarea>
                  </div>
                </div>
              </div>
              <div class="col-md-5">
                 <div class="">
                <br><br><br>
                <label>Upload agent photo here Strongly png*, jpg* file</label><br>
                 <input type="file" accept="image/png, image/jpeg">
              </div>
              </div>
            </div> -->
            <button type="submit" class="btn btn-danger pull-right" (click)="addagent()">Register Manager</button>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-1">

    </div>
   
  </div>

  </div>
